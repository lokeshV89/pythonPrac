{% extends "base.html" %}

{% block content %}
    <div class="row">
          <div class="col-md-12 mb-2">

            

            <form action="saveImage" class="p-2 bg-white" enctype="multipart/form-data" method='post'>
              {% csrf_token %}
              <h2 class="h4 text-black text-center text-underline mb-4">Upload Form</h2> 

              <div class="row form-group">
                <div class="col-md-6 ">
                  <label class="text-black" for="fname">First Name</label>
                  <input type="text" id="fname" name="fname" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">Last Name</label>
                  <input type="text" id="lname" name="lname" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-6">
                  <label class="text-black" for="email">Email</label> 
                  <input type="email" id="email" name="email" class="form-control">
                </div>
              
                <div class="col-md-6">
                  <label class="text-black" for="subject">Title</label> 
                  <input type="text" id="title" name="title" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                    <label class="text-black" for="subject">Select File</label> 
                    <input type='file' name='filepath' id='images' class='form-control'>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Description</label> 
                  {% comment %} <input type="text" id="desc" name="desc" class="form-control"> {% endcomment %}
                  <textarea id="desc" name='desc' cols="20" rows="5" class="form-control" placeholder="Write Image description here..."></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Submit" class="btn btn-primary btn-md text-white">
                </div>
              </div>

  
            </form>
          </div>
          
        </div>
{% endblock content %}
